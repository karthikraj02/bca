<script>
// Register Modal Handling
    document.addEventListener('DOMContentLoaded', () => {
      const registerTriggers = document.querySelectorAll('.register-trigger');
      const registerModal = document.getElementById('loginModal');
      const overlay = document.getElementById('registerOverlay');

      // Show modal
      registerTriggers.forEach(trigger => {
        trigger.addEventListener('click', (e) => {
          e.preventDefault();
          loginModal.classList.add('active');
          overlay.classList.add('active');
        });
      });
</script>
  <!-- ===== Register Popup ===== -->
    <div class="overlay" id="registerOverlay"></div>
  <div class="form-wrapper" id="registerModal">
    <form id="register-form" class="auth-card">
      <h1>Welcome Back</h1>
      <div class="input-container">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Phone number, username, or email</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
        <button type="button" id="togglePassword">hide</button>
      </div>
      <button type="submit" class="btn-primary">Login Now</button>
      <p>New user? <a href="register.html">Sign Up</a></p>
      <div id="error-message" class="error-message" style="display:none;"></div>
    </form>
  </div>
